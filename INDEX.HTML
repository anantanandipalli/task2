<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AppointmentManager</title>

<style>
    :root {
        --pink: #ffb3d9;
        --magenta: #cc0088;
        --maroon: #660022;
        --light-bg: #fff0f6;
        --dark-bg: #1a0014;
        --dark-text: #ffb3d9;
        --light-text: #660022;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--light-bg);
        color: var(--maroon);
        transition: 0.3s;
    }

    header {
        background: var(--maroon);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
    }

    .container {
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }

    h2 {
        color: var(--magenta);
    }

    input, select, button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        border-radius: 5px;
        border: 2px solid var(--magenta);
    }

    button {
        background: var(--magenta);
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background: var(--maroon);
    }

    .section {
        padding: 15px;
        background: white;
        border-left: 5px solid var(--magenta);
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .queue-item {
        padding: 10px;
        background: var(--pink);
        border-radius: 5px;
        margin-bottom: 5px;
    }

    .high-priority {
        background: #ff4da6;
        border-left: 6px solid var(--magenta);
    }

    .dashboard-box {
        background: var(--pink);
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        text-align: center;
        font-size: 18px;
    }

    .toggle-btn {
        position: fixed;
        right: 10px;
        top: 10px;
        padding: 10px 20px;
        background: var(--magenta);
        color: white;
        border-radius: 5px;
        cursor: pointer;
        border: none;
    }

    /* DARK MODE */
    .dark {
        background: var(--dark-bg);
        color: var(--dark-text);
    }
    .dark .section {
        background: #330022;
        color: var(--dark-text);
    }
    .dark .dashboard-box {
        background: #330022;
        color: var(--dark-text);
    }
    .dark button {
        background: var(--magenta);
    }
</style>
</head>

<body>

<button class="toggle-btn" onclick="toggleMode()">Dark/Light</button>

<header>AppointmentManager</header>

<div class="container">

    <!-- Appointment Scheduling -->
    <div class="section">
        <h2>Schedule Appointment</h2>
        <input type="text" id="patientName" placeholder="Patient Name">
        <input type="date" id="date">
        <input type="time" id="time">
        <select id="priority">
            <option value="normal">Normal Priority</option>
            <option value="high">High Priority</option>
        </select>
        <button onclick="scheduleAppointment()">Add Appointment</button>
    </div>

    <!-- Patient Queue -->
    <div class="section">
        <h2>Patient Queue</h2>
        <div id="queueList"></div>
    </div>

    <!-- Dashboard -->
    <div class="section">
        <h2>Dashboard</h2>
        <div class="dashboard-box">Today's Appointments: <span id="todayCount">0</span></div>
        <div class="dashboard-box">Total Appointment History: <span id="historyCount">0</span></div>
        <div class="dashboard-box">Waiting Queue: <span id="queueCount">0</span></div>
    </div>

</div>

<script>
    let queue = [];
    let history = [];
    let darkMode = false;

    function scheduleAppointment() {
        let name = document.getElementById("patientName").value;
        let date = document.getElementById("date").value;
        let time = document.getElementById("time").value;
        let priority = document.getElementById("priority").value;

        if (!name || !date || !time) {
            alert("Please fill all fields!");
            return;
        }

        let appointment = {
            name,
            date,
            time,
            priority
        };

        queue.push(appointment);
        history.push(appointment);
        updateQueue();
        updateDashboard();
        checkAlert(appointment);

        document.getElementById("patientName").value = "";
    }

    function updateQueue() {
        const list = document.getElementById("queueList");
        list.innerHTML = "";

        queue.forEach((item, index) => {
            let div = document.createElement("div");
            div.className = "queue-item " + (item.priority === "high" ? "high-priority" : "");
            div.innerHTML = `
                <b>${item.name}</b><br>
                Date: ${item.date}, Time: ${item.time}<br>
                Priority: ${item.priority.toUpperCase()}<br>
                <button onclick="removeFromQueue(${index})">Mark as Completed</button>
            `;
            list.appendChild(div);
        });
    }

    function removeFromQueue(index) {
        queue.splice(index, 1);
        updateQueue();
        updateDashboard();
    }

    function updateDashboard() {
        document.getElementById("todayCount").innerText = queue.length;
        document.getElementById("queueCount").innerText = queue.length;
        document.getElementById("historyCount").innerText = history.length;
    }

    function checkAlert(appointment) {
        let now = new Date();
        let appDate = new Date(`${appointment.date}T${appointment.time}`);

        let diff = appDate - now;

        if (diff > 0) {
            setTimeout(() => {
                alert(`Reminder: Appointment for ${appointment.name} at ${appointment.time}`);
            }, diff);
        }
    }

    function toggleMode() {
        darkMode = !darkMode;
        document.body.classList.toggle("dark", darkMode);
    }
</script>

</body>
</html>
